<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="file.js" defer></script>
    <script src="https://kit.fontawesome.com/81c424a0e1.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css">
    <title>pomodoro timer</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>pomodoro timer</h1>
            <div class="panel">
                <p id="work" class="active">work</p>
                <p id="break">break</p>
            </div>
            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                <a id="reset" href="/"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>
    </section>
</body>
</html>
